<div class="bg-carrocinha surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <p-toast key="tst"></p-toast>
  <div class="flex flex-column align-items-center justify-content-center max-w-23rem">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5 cursor-pointer m-auto flex justify-content-center" [routerLink]="['']">
          <img src="assets/logo.svg" alt="Carrocinha logo" class="mb-5 w-15rem flex-shrink-0">
        </div>

        <form [formGroup]="form">
          <div class="flex flex-column mb-1">
            <label for="email1" class="block text-900 text-xl font-medium mb-2">E-mail</label>
            <input
              id="email1"
              formControlName="email"
              type="text"
              placeholder="Digite seu e-mail"
              pInputText
              class="w-full md:w-30rem"
              [class]="{ 'ng-dirty ng-invalid': f['email'].invalid && (f['email'].dirty || f['email'].touched) }"
              style="padding:1rem">
            <small [ngClass]="{'invisible': !(f['email'].invalid && (f['email'].dirty || f['email'].touched)), 'p-error': true, 'pt-2': true}">E-mail informado não é valido.</small>
          </div>

          <div class="flex flex-column mb-1 w-full">
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
            <p-password
              formControlName="senha"
              id="password1"
              [(ngModel)]="senha"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              class="w-full"
              [class]="{ 'ng-dirty ng-invalid': f['senha'].invalid && (f['senha'].dirty || f['senha'].touched) }"
              inputStyleClass="w-full p-3 md:w-30rem"></p-password>
            <small [ngClass]="{'invisible': !(f['senha'].invalid && (f['senha'].dirty || f['senha'].touched)), 'p-error': true, 'pt-2': true, 'w-full': true}">Senha incorreta, a senha precisa conter pelo menos 6 caracteres, uma letra maiuscula e um número</small>
          </div>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <span>Não possuí conta? <a class="text-primary" [routerLink]="['/registrar']"><u>crie aqui</u></a></span>
            </div>
          </div>
          <button pButton pRipple label="Entrar" class="bg-primary border-none w-full p-3 text-xl" (click)="entrar()"></button>
        </form>
      </div>
    </div>
  </div>
</div>
